<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conta confirmada | Firetool</title>

  <style>
    :root {
      --primary: #2563eb;
      --success: #16a34a;
      --text: #111827;
      --muted: #6b7280;
      --bg: linear-gradient(135deg, #f9fafb, #eef2ff);
      --card: #ffffff;
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto, Ubuntu, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: var(--card);
      max-width: 460px;
      width: 100%;
      border-radius: var(--radius);
      padding: 40px 34px;
      text-align: center;
      box-shadow:
        0 30px 60px rgba(0, 0, 0, 0.12),
        0 8px 20px rgba(0, 0, 0, 0.06);
    }

    .logo {
      margin-bottom: 28px;
    }

    .logo img {
      max-width: 170px;
      height: auto;
    }

    .icon {
      width: 56px;
      height: 56px;
      margin: 0 auto 18px;
      border-radius: 50%;
      background: rgba(22, 163, 74, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 28px;
      height: 28px;
      color: var(--success);
    }

    h1 {
      color: var(--text);
      font-size: 1.55rem;
      margin-bottom: 14px;
      font-weight: 600;
    }

    p {
      color: var(--muted);
      font-size: 0.98rem;
      line-height: 1.6;
      margin: 0;
    }

    .divider {
      margin: 28px auto 20px;
      width: 60px;
      height: 3px;
      background: var(--primary);
      border-radius: 999px;
      opacity: 0.2;
    }

    .note {
      margin-top: 18px;
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- LOGO -->
    <div class="logo">
      <img src="../assets/Logo_400x400.png" alt="Firetool logo" />
    </div>

    <!-- ÍCONE DE SUCESSO -->
    <div class="icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M20 6L9 17l-5-5" />
      </svg>
    </div>

    <!-- TEXTO -->
    <h1>Conta confirmada com sucesso</h1>
    <p>
      Sua conta foi confirmada e já está pronta para uso.<br />
      Retorne ao aplicativo e realize o login para continuar.
    </p>

    <div class="divider"></div>

    <div class="note">
      Você pode fechar esta página com segurança.
    </div>
  </div>
</body>
</html>
