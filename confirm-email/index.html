<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conta confirmada | Firetool</title>

  <style>
    :root {
      --primary: #2563eb;
      --text: #1f2937;
      --muted: #6b7280;
      --bg: #f9fafb;
      --card: #ffffff;
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Ubuntu, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      background: var(--card);
      max-width: 420px;
      width: 100%;
      border-radius: var(--radius);
      padding: 36px 30px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
    }

    .logo {
      margin-bottom: 26px;
    }

    .logo img {
      max-width: 160px;
      height: auto;
    }

    h1 {
      color: var(--text);
      font-size: 1.45rem;
      margin-bottom: 14px;
    }

    p {
      color: var(--muted);
      font-size: 0.95rem;
      line-height: 1.6;
      margin: 0;
    }

    .note {
      margin-top: 22px;
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>

  <div class="card">
    <!-- LOGO -->

</body>

</html>
